<section class=" dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        

        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-1/2">
                    <form class="flex items-center">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <app-input [placeholder]="'Buscar por nombre...'"
                                (onDebounce)="searchEvents($event)"></app-input>
                        </div>
                    </form>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-3">
                                <span class="sr-only">Actions</span>
                            </th>
                            <th scope="col" class="px-4 py-3">Nombre</th>
                            <th scope="col" class="px-4 py-3">Fecha de inicio</th>
                            <th scope="col" class="px-4 py-3">Fecha de fin</th>
                            <th scope="col" class="px-4 py-3">Visibilidad</th>
                            <th scope="col" class="px-4 py-3">Cupo máximo</th>
                            <th scope="col" class="px-4 py-3">ubicación</th>
                        </tr>
                    </thead>
                      <tbody>
                        <tr *ngFor="let evento of data" class="border-b dark:border-gray-700">
                            <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ evento.name }}
                            </td>
                            <td class="px-4 py-3">{{ evento.startDate | date:'longDate' }}</td>
                            <td class="px-4 py-3">{{ evento.endDate | date:'longDate' }}</td>
                            <td class="px-4 py-3">{{ evento.eventVisibility}}</td>
                            <td class="px-4 py-3">{{ evento.maximumParticipants}}</td>
                            <td class="px-4 py-3">{{ evento.location }}</td>
                            <td class="px-4 py-3">{{ evento.valorPagado }}</td>
                         
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- <app-pagination (page)="cambiarPagina($event)" [currentPage]="this.page"
                [meta]="this.pagination.meta"></app-pagination> -->
        </div>
    </div>
</section>
