<section class="px-4 py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto grid max-w-screen-xl rounded-lg bg-gradient-to-br from-sports-bluedark to-sports-bluelight p-4 dark:bg-gray-800 md:p-8 lg:grid-cols-12 lg:gap-8 lg:p-16 xl:gap-16">
    <div class="order-2 lg:order-1 me-auto place-self-center lg:col-span-7">
      <h1 class="mb-3 text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white sm:text-3xl md:text-4xl">
        Nombre del club deportivo
      </h1>
      <p class="mb-2 text-gray-900 dark:text-gray-400 text-sm sm:text-base">Dirección de domicilio del club</p>
      <p class="mb-6 text-gray-700 dark:text-gray-400 text-sm sm:text-base">Contacto del club</p>
      @if(typeUser === 'admin') {
        <a [routerLink]="[id]" class="inline-flex items-center justify-center rounded-lg bg-sports-blue px-5 py-3 text-center text-sm sm:text-base font-medium text-white hover:bg-sports-bluedark focus:ring-4 focus:ring-sports-bluelight dark:focus:ring-primary-900">
          Editar información del club
        </a>
      }
    </div>
    <div class="order-1 lg:order-2 flex justify-center items-center lg:col-span-5 lg:mt-0 mb-6 lg:mb-0">
      <a>
        <img class="h-40 w-40 sm:h-60 sm:w-60 md:h-72 md:w-72 lg:h-full lg:w-full rounded-lg shadow-md object-cover dark:hidden"
          [src]="currentImage?.urls.regular"
          [alt]="currentImage?.alt_description || 'Imagen de deportes'" />
      </a>
    </div>

  </div>
</section>
